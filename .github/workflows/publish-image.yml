name: Publish Locked Spoof Image

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile.spoof_locked"

env:
  REGISTRY: ghcr.io
  # User requested: ghcr.io/shuawest/vllm-gfx1151-spoof-locked
  IMAGE_NAME: ${{ github.repository_owner }}/vllm-gfx1151-spoof-locked

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Tags: latest, and v1.0.<run_number> for auto-incrementing
          tags: |
            type=raw,value=latest
            type=raw,value=v1.0.${{ github.run_number }}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.spoof_locked
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
