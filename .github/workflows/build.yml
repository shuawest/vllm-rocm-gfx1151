
name: Build vLLM Strix Stack

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * 1"  # weekly Monday build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: strix-vllm:ci
          build-args: |
            ROCM_INDEX_URL=https://rocm.nightlies.amd.com/v2/gfx1151/
            TORCH_VERSION=
            TORCHAUDIO_VERSION=
            TORCHVISION_VERSION=
            